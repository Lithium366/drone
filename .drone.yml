kind: pipeline
type: docker
name: default

steps:
  - name: test
    image: node:12-alpine
    commands:
      - npm ci
      - npm run test
      - npm run lint
  - name: publish
    image: plugins/docker
    settings:
      repo: lithium366/react-typescript
      tags: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
